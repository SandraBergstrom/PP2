<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/16606b6431.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <!-- Name area -->

    <section class="name-area">
      <div id="first-icon-roboto">
        <img
          src="assets/images/roboto.png"
          alt="robot icon"
          class="roboto-icon"
        />
      </div>
      <div id="presentation">
        <p>Hello!</p>
        <p>My name is Roboto.</p>
        <p>What's your name?</p>
        <div id="msg"></div>
        <input
          type="text"
          name="username"
          id="uname-input"
          placeholder="My name is..."
        />
        <div>
          <button class="btn" id="submit-name-btn">Enter name!</button>
        </div>
      </div>
    </section>

    <!-- Character area -->
    <section id="character-area">
      <p>Who are you?</p>

      <!-- Buttons to chose character with icons from https://www.flaticon.com/-->
      <div id="character-buttons">
        <button class="btn" class="character-btn" id="unicorn">
          <img src="assets/images/unicorn.png" alt="unicorn icon" />
        </button>
        <button class="btn" id="teddy">
          <img src="assets/images/teddy-bear.png" alt="teddy bear icon" />
        </button>
        <button class="btn" class="character-btn" id="dragon">
          <img src="assets/images/dragon.png" alt="dragon icon" />
        </button>
      </div>

      <div class="lets-play-button" class="btn">
        <button id="lets-play-button">Let's play!</button>
      </div>
    </section>

    <div id="msg-win"></div>
    <section id="game-section">
      <div id="user-area">
        <div id="display-character-icon"></div>
        <div id="displayName"></div>
        <div class="score-area">
          <span id="player-score">0</span>
        </div>
      </div>

      <div id="game-board">
        <div class="board-box" id="0"></div>
        <div class="board-box" id="1"></div>
        <div class="board-box" id="2"></div>
        <div class="board-box" id="3"></div>
        <div class="board-box" id="4"></div>
        <div class="board-box" id="5"></div>
        <div class="board-box" id="6"></div>
        <div class="board-box" id="7"></div>
        <div class="board-box" id="8"></div>
      </div>

      <div id="roboto-area">
        <div class="icon">
          <img
            src="assets/images/roboto.png"
            alt="Robot icon"
            class="roboto-icon"
            id="robot-player-icon"
          />
        </div>
        <div>
          <p>Roboto</p>
        </div>
        <div class="score-area">
          <span id="roboto-score">0</span>
        </div>
      </div>
    </section>

    <script src="assets/js/script.js"></script>
  </body>
</html>
