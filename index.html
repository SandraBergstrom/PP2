<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/16606b6431.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <h1>Welcome!</h1>

    <!-- Name area -->

    <section class="name-area">
      <i class="fa-solid fa-robot" id="name-robot-icon"></i>
      <p>My name is Roboto!</p>
      <p>What's your name?</p>
      <input type="text" id="uname" placeholder="My name is..." />
    </section>

    <!-- Character area -->
    <section class="character-area">
      <p>Who are you?</p>

      <div id="character-buttons">
        <button class="btn" id="unicorn">
          <i class="fa-solid fa-alicorn"></i>
        </button>
        <button class="btn" id="teddy">
          <i class="fa-solid fa-teddy-bear"></i>
        </button>
        <button class="btn" id="dragon">
          <i class="fa-solid fa-dragon"></i>
        </button>
      </div>

      <div id="lets-play-button">
        <form action="game.html">
          <input type="submit" value="Let's play Tic Tac Toe!">
        </form>
      </div>
    </section>

    <script src="assets/js/script.js"></script>
  </body>
</html>
